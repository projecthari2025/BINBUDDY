<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BinBuddy - Eco-Friendly Waste Management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Main Styles for BinBuddy */
    :root {
      /* Color System */
      --primary-50: #f0fdf4;
      --primary-100: #dcfce7;
      --primary-200: #bbf7d0;
      --primary-300: #86efac;
      --primary-400: #4ade80;
      --primary-500: #22c55e;
      --primary-600: #16a34a;
      --primary-700: #15803d;
      --primary-800: #166534;
      --primary-900: #14532d;
      
      --secondary-500: #3b82f6;
      --secondary-600: #2563eb;
      
      --accent-400: #fb923c;
      --accent-500: #f97316;
      --accent-600: #ea580c;
      
      --success-500: #10b981;
      --warning-500: #f59e0b;
      --error-500: #ef4444;
      
      --neutral-50: #f9fafb;
      --neutral-100: #f3f4f6;
      --neutral-200: #e5e7eb;
      --neutral-300: #d1d5db;
      --neutral-400: #9ca3af;
      --neutral-500: #6b7280;
      --neutral-600: #4b5563;
      --neutral-700: #374151;
      --neutral-800: #1f2937;
      --neutral-900: #111827;
      
      /* Typography */
      --font-family: 'Inter', system-ui, -apple-system, sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      
      /* Spacing System */
      --spacing-1: 0.25rem;
      --spacing-2: 0.5rem;
      --spacing-3: 0.75rem;
      --spacing-4: 1rem;
      --spacing-6: 1.5rem;
      --spacing-8: 2rem;
      --spacing-12: 3rem;
      --spacing-16: 4rem;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      
      /* Transitions */
      --transition: all 0.2s ease;
      --transition-slow: all 0.3s ease;
      
      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-full: 9999px;
    }

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: var(--font-family);
      color: var(--neutral-800);
      background-color: var(--neutral-50);
      line-height: 1.5;
      font-weight: 400;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: var(--spacing-4);
      color: var(--neutral-900);
    }

    h1 { font-size: var(--font-size-3xl); }
    h2 { font-size: var(--font-size-2xl); }
    h3 { font-size: var(--font-size-xl); }
    h4 { font-size: var(--font-size-lg); }

    a {
      color: var(--primary-600);
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      color: var(--primary-700);
      text-decoration: underline;
    }

    #app {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Layout Components */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-4);
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Auth Pages */
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
      padding: var(--spacing-4);
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background: var(--neutral-50);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-8);
      animation: fadeIn 0.5s ease;
    }

    .auth-logo {
      text-align: center;
      margin-bottom: var(--spacing-6);
    }

    .auth-logo h1 {
      color: var(--primary-600);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-2);
    }

    .auth-logo i {
      font-size: var(--font-size-2xl);
    }

    .auth-tabs {
      display: flex;
      margin-bottom: var(--spacing-6);
      border-bottom: 1px solid var(--neutral-200);
    }

    .auth-tab {
      flex: 1;
      text-align: center;
      padding: var(--spacing-3) 0;
      cursor: pointer;
      font-weight: 500;
      color: var(--neutral-600);
      position: relative;
    }

    .auth-tab.active {
      color: var(--primary-600);
    }

    .auth-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--primary-600);
    }

    .auth-form h2 {
      margin-bottom: var(--spacing-6);
      text-align: center;
    }

    .form-group {
      margin-bottom: var(--spacing-4);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--spacing-1);
      font-size: var(--font-size-sm);
      font-weight: 500;
      color: var(--neutral-700);
    }

    .form-control {
      width: 100%;
      padding: var(--spacing-3);
      font-size: var(--font-size-base);
      border: 1px solid var(--neutral-300);
      border-radius: var(--radius-md);
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .btn {
      cursor: pointer;
      display: inline-block;
      padding: var(--spacing-3) var(--spacing-6);
      font-size: var(--font-size-base);
      font-weight: 500;
      text-align: center;
      border: none;
      border-radius: var(--radius-md);
      transition: var(--transition);
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    .btn-primary {
      background-color: var(--primary-600);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-700);
    }

    .btn-secondary {
      background-color: var(--neutral-200);
      color: var(--neutral-700);
    }

    .btn-secondary:hover {
      background-color: var(--neutral-300);
    }

    .auth-footer {
      text-align: center;
      margin-top: var(--spacing-6);
      color: var(--neutral-600);
      font-size: var(--font-size-sm);
    }

    /* Dashboard Layout */
    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, var(--primary-800), var(--primary-900));
      color: white;
      padding: var(--spacing-4) 0;
      transition: var(--transition-slow);
      z-index: 10;
    }

    .sidebar-header {
      padding: 0 var(--spacing-4);
      margin-bottom: var(--spacing-6);
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .sidebar-header h2 {
      color: white;
      margin-bottom: 0;
    }

    .sidebar-nav {
      list-style: none;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
      padding: var(--spacing-3) var(--spacing-4);
      color: var(--neutral-200);
      transition: var(--transition);
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
    }

    .sidebar-link.active {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border-left: 3px solid var(--primary-400);
    }

    .sidebar-link i {
      font-size: var(--font-size-lg);
      width: 24px;
      text-align: center;
    }

    .dashboard-content {
      flex: 1;
      overflow-y: auto;
    }

    .dashboard-header {
      background-color: white;
      padding: var(--spacing-4);
      box-shadow: var(--shadow-sm);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .toggle-sidebar {
      display: none;
      padding: var(--spacing-2);
      font-size: var(--font-size-xl);
      color: var(--neutral-600);
      cursor: pointer;
    }

    .main-content {
      padding: var(--spacing-6);
    }

    /* Cards and UI Components */
    .card {
      background-color: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: var(--spacing-6);
      margin-bottom: var(--spacing-6);
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: var(--shadow-md);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-4);
    }

    .card-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-full);
      background-color: var(--primary-100);
      color: var(--primary-600);
      font-size: var(--font-size-xl);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--spacing-6);
    }

    .stat-card {
      background-color: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: var(--spacing-6);
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-full);
      margin-bottom: var(--spacing-4);
      font-size: var(--font-size-2xl);
    }

    .stat-icon.green {
      background-color: var(--primary-100);
      color: var(--primary-600);
    }

    .stat-icon.blue {
      background-color: rgba(59, 130, 246, 0.1);
      color: var(--secondary-600);
    }

    .stat-icon.orange {
      background-color: rgba(249, 115, 22, 0.1);
      color: var(--accent-600);
    }

    .stat-value {
      font-size: var(--font-size-3xl);
      font-weight: 600;
      margin-bottom: var(--spacing-2);
    }

    .stat-label {
      color: var(--neutral-600);
      font-size: var(--font-size-sm);
    }

    .gauge-container {
      margin: var(--spacing-4) 0;
      position: relative;
    }

    .gauge {
      width: 200px;
      height: 100px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .gauge-bg {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 15px solid var(--neutral-200);
      border-bottom-color: transparent;
      border-left-color: transparent;
      border-right-color: transparent;
      box-sizing: border-box;
      position: absolute;
      top: 0;
    }

    .gauge-fill {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 15px solid var(--primary-500);
      border-bottom-color: transparent;
      border-left-color: transparent;
      border-right-color: transparent;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      transform-origin: center center;
      transform: rotate(0deg);
      transition: transform 1s ease-out;
    }

    .gauge-cover {
      width: 130px;
      height: 65px;
      background-color: white;
      border-radius: 65px 65px 0 0;
      position: absolute;
      top: 15px;
      left: 35px;
    }

    .gauge-value {
      text-align: center;
      font-size: var(--font-size-xl);
      font-weight: 600;
      margin-top: var(--spacing-2);
    }

    .gauge-label {
      text-align: center;
      font-size: var(--font-size-sm);
      color: var(--neutral-600);
    }

    /* Action Cards */
    .action-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--spacing-6);
    }

    .action-card {
      background-color: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: var(--spacing-6);
      border-top: 4px solid var(--primary-500);
      transition: var(--transition);
      cursor: pointer;
    }

    .action-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .action-card h3 {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .action-card i {
      color: var(--primary-600);
    }

    .action-card p {
      margin-bottom: var(--spacing-4);
      color: var(--neutral-600);
    }

    /* Forms on Dashboard */
    .form-card {
      background-color: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: var(--spacing-6);
      margin-bottom: var(--spacing-6);
    }

    .form-card h3 {
      margin-bottom: var(--spacing-4);
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .form-card i {
      color: var(--primary-600);
    }

    .form-row {
      display: flex;
      gap: var(--spacing-4);
      margin-bottom: var(--spacing-4);
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    /* Alert Component */
    .alert {
      padding: var(--spacing-3) var(--spacing-4);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-4);
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.1);
      border-left: 4px solid var(--success-500);
      color: var(--success-500);
    }

    .alert-warning {
      background-color: rgba(245, 158, 11, 0.1);
      border-left: 4px solid var(--warning-500);
      color: var(--warning-500);
    }

    .alert-error {
      background-color: rgba(239, 68, 68, 0.1);
      border-left: 4px solid var(--error-500);
      color: var(--error-500);
    }

    /* Table Styles */
    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: var(--spacing-3) var(--spacing-4);
      text-align: left;
      border-bottom: 1px solid var(--neutral-200);
    }

    th {
      font-weight: 600;
      color: var(--neutral-700);
      background-color: var(--neutral-100);
    }

    tr:hover td {
      background-color: var(--neutral-50);
    }

    /* Badge Component */
    .badge {
      display: inline-block;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      font-weight: 500;
    }

    .badge-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-500);
    }

    .badge-warning {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning-500);
    }

    .badge-primary {
      background-color: rgba(34, 197, 94, 0.1);
      color: var(--primary-600);
    }

    /* Reward Badge */
    .reward-badge {
      position: relative;
      display: inline-block;
      padding: var(--spacing-2) var(--spacing-4);
      background: linear-gradient(135deg, var(--accent-400), var(--accent-600));
      color: white;
      border-radius: var(--radius-md);
      font-weight: 600;
      box-shadow: var(--shadow);
      animation: pulse 2s infinite;
    }

    .reward-badge i {
      margin-right: var(--spacing-2);
    }

    /* Modal Component */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .modal-backdrop.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      width: 90%;
      max-width: 500px;
      background-color: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      transform: translateY(-20px);
      transition: var(--transition);
    }

    .modal-backdrop.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: var(--spacing-4);
      border-bottom: 1px solid var(--neutral-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: var(--font-size-xl);
      cursor: pointer;
      color: var(--neutral-600);
    }

    .modal-body {
      padding: var(--spacing-4);
    }

    .modal-footer {
      padding: var(--spacing-4);
      border-top: 1px solid var(--neutral-200);
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-3);
    }

    /* Toast Component */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      z-index: 1100;
      transform: translateY(-20px);
      opacity: 0;
      transition: var(--transition);
    }

    .toast.active {
      transform: translateY(0);
      opacity: 1;
    }

    .toast-success {
      background-color: var(--primary-600);
      color: white;
    }

    .toast-error {
      background-color: var(--error-500);
      color: white;
    }

    .toast-warning {
      background-color: var(--warning-500);
      color: white;
    }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(249, 115, 22, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(249, 115, 22, 0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        height: 100%;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .toggle-sidebar {
        display: block;
      }
      
      .dashboard-content {
        width: 100%;
      }
      
      .form-row {
        flex-direction: column;
        gap: var(--spacing-3);
      }
      
      .stats-grid,
      .action-cards {
        grid-template-columns: 1fr;
      }
      
      .gauge {
        width: 150px;
        height: 75px;
      }
      
      .gauge-bg,
      .gauge-fill {
        width: 150px;
        height: 150px;
      }
      
      .gauge-cover {
        width: 100px;
        height: 50px;
        top: 10px;
        left: 25px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Configuration
    const CONFIG = {
      APP_NAME: 'BinBuddy',
      APP_VERSION: '1.0.0',
      
      STORAGE_KEYS: {
        USERS: 'binbuddy_users',
        ADMIN: 'binbuddy_admin',
        CURRENT_USER: 'binbuddy_current_user',
        WASTE_REQUESTS: 'binbuddy_waste_requests',
        WASTE_DATA: 'binbuddy_waste_data',
        BOTTLE_DATA: 'binbuddy_bottle_data',
        ISSUES: 'binbuddy_issues'
      },
      
      DEFAULT_ADMIN: {
        username: 'admin',
        password: 'admin',
        role: 'admin'
      },
      
      WASTE_SETTINGS: {
        MONTHLY_TARGET_KG: 20,
        BOTTLE_REWARD_RATE: 2,
        MAX_REWARD_AMOUNT: 500
      },
      
      UI: {
        ANIMATION_DURATION: 300,
        DEFAULT_TOAST_DURATION: 3000
      }
    };

    // Utility Functions
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).slice(2);
    }

    function formatDate(date, includeTime = false) {
      const d = new Date(date);
      const day = d.getDate().toString().padStart(2, '0');
      const month = (d.getMonth() + 1).toString().padStart(2, '0');
      const year = d.getFullYear();
      
      let formatted = `${day}/${month}/${year}`;
      
      if (includeTime) {
        const hours = d.getHours().toString().padStart(2, '0');
        const minutes = d.getMinutes().toString().padStart(2, '0');
        formatted += ` ${hours}:${minutes}`;
      }
      
      return formatted;
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function isValidPhone(phone) {
      const phoneRegex = /^\d{10}$/;
      return phoneRegex.test(phone);
    }

    function isValidPincode(pincode) {
      const pincodeRegex = /^\d{6}$/;
      return pincodeRegex.test(pincode);
    }

    function validateForm(data, requiredFields) {
      const errors = {};
      
      requiredFields.forEach(field => {
        if (!data[field] || data[field].trim() === '') {
          errors[field] = `${field.charAt(0).toUpperCase() + field.slice(1)} is required`;
        }
      });
      
      if (data.email && !isValidEmail(data.email)) {
        errors.email = 'Please enter a valid email address';
      }
      
      if (data.phone && !isValidPhone(data.phone)) {
        errors.phone = 'Phone number must be 10 digits';
      }
      
      if (data.pincode && !isValidPincode(data.pincode)) {
        errors.pincode = 'Pincode must be 6 digits';
      }
      
      return {
        isValid: Object.keys(errors).length === 0,
        errors
      };
    }

    const Storage = {
      init() {
        if (!this.get(CONFIG.STORAGE_KEYS.USERS)) {
          this.set(CONFIG.STORAGE_KEYS.USERS, []);
        }
        
        if (!this.get(CONFIG.STORAGE_KEYS.ADMIN)) {
          this.set(CONFIG.STORAGE_KEYS.ADMIN, CONFIG.DEFAULT_ADMIN);
        }
        
        if (!this.get(CONFIG.STORAGE_KEYS.WASTE_REQUESTS)) {

        }
        
        if (!this.get(CONFIG.STORAGE_KEYS.WASTE_DATA)) {
          this.set(CONFIG.STORAGE_KEYS.WASTE_DATA, {});
        }
        
        if (!this.get(CONFIG.STORAGE_KEYS.BOTTLE_DATA)) {
          this.set(CONFIG.STORAGE_KEYS.BOTTLE_DATA, {});
        }
        
        if (!this.get(CONFIG.STORAGE_KEYS.ISSUES)) {
          this.set(CONFIG.STORAGE_KEYS.ISSUES, []);
        }
      },
      
      get(key) {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch (error) {
          console.error('Error getting data from localStorage:', error);
          return null;
        }
      },
      
      set(key, value) {
        try {
          localStorage.setItem(key, JSON.stringify(value));
        } catch (error) {
          console.error('Error setting data in localStorage:', error);
        }
      },
      
      remove(key) {
        try {
          localStorage.removeItem(key);
        } catch (error) {
          console.error('Error removing data from localStorage:', error);
        }
      },
      
      clear() {
        Object.values(CONFIG.STORAGE_KEYS).forEach(key => {
          this.remove(key);
        });
      },
      
      getUsers() {
        return this.get(CONFIG.STORAGE_KEYS.USERS) || [];
      },
      
      addUser(user) {
        const users = this.getUsers();
        
        if (users.some(u => u.username === user.username)) {
          throw new Error('Username already exists');
        }
        
        const newUser = {
          ...user,
          id: generateId(),
          createdAt: new Date().toISOString()
        };
        
        users.push(newUser);
        this.set(CONFIG.STORAGE_KEYS.USERS, users);
        
        const wasteData = this.get(CONFIG.STORAGE_KEYS.WASTE_DATA) || {};
        wasteData[newUser.id] = {
          total: 0,
          monthly: {},
          history: []
        };
        this.set(CONFIG.STORAGE_KEYS.WASTE_DATA, wasteData);
        
        const bottleData = this.get(CONFIG.STORAGE_KEYS.BOTTLE_DATA) || {};
        bottleData[newUser.id] = {
          total: 0,
          rewards: 0,
          history: []
        };
        this.set(CONFIG.STORAGE_KEYS.BOTTLE_DATA, bottleData);
        
        return newUser;
      },
      
      getUserByUsername(username) {
        const users = this.getUsers();
        return users.find(user => user.username === username) || null;
      },
      
      getUserById(id) {
        const users = this.getUsers();
        return users.find(user => user.id === id) || null;
      },
      
      updateUser(id, data) {
        const users = this.getUsers();
        const index = users.findIndex(user => user.id === id);
        
        if (index === -1) return null;
        
        if (data.username && data.username !== users[index].username) {
          const usernameExists = users.some(u => u.id !== id && u.username === data.username);
          if (usernameExists) {
            throw new Error('Username already exists');
          }
        }
        
        users[index] = { ...users[index], ...data, updatedAt: new Date().toISOString() };
        this.set(CONFIG.STORAGE_KEYS.USERS, users);
        
        return users[index];
      },
      
      setCurrentUser(user) {
        this.set(CONFIG.STORAGE_KEYS.CURRENT_USER, user);
      },
      
      getCurrentUser() {
        return this.get(CONFIG.STORAGE_KEYS.CURRENT_USER);
      },
      
      logout() {
        this.remove(CONFIG.STORAGE_KEYS.CURRENT_USER);
      },
      
      addWasteRequest(request) {
        const requests = this.get(CONFIG.STORAGE_KEYS.WASTE_REQUESTS) || [];
        
        const newRequest = {
          ...request,
          id: generateId(),
          status: 'pending',
          createdAt: new Date().toISOString()
        };
        
        requests.push(newRequest);
        this.set(CONFIG.STORAGE_KEYS.WASTE_REQUESTS, requests);
        
        return newRequest;
      },
      
      getWasteRequests(userId = null) {
        const requests = this.get(CONFIG.STORAGE_KEYS.WASTE_REQUESTS) || [];
        
        if (userId) {
          return requests.filter(req => req.userId === userId);
        }
        
        return requests;
      },
      
      updateWasteRequest(id, data) {
        const requests = this.get(CONFIG.STORAGE_KEYS.WASTE_REQUESTS) || [];
        const index = requests.findIndex(req => req.id === id);
        
        if (index === -1) return null;
        
        requests[index] = { ...requests[index], ...data, updatedAt: new Date().toISOString() };
        this.set(CONFIG.STORAGE_KEYS.WASTE_REQUESTS, requests);
        
        return requests[index];
      },
      
      addWasteCollection(userId, wasteKg, bottles) {
        const wasteData = this.get(CONFIG.STORAGE_KEYS.WASTE_DATA) || {};
        
        if (!wasteData[userId]) {
          wasteData[userId] = {
            total: 0,
            monthly: {},
            history: []
          };
        }
        
        const monthYear = `${new Date().getMonth() + 1}-${new Date().getFullYear()}`;
        
        wasteData[userId].total += wasteKg;
        wasteData[userId].monthly[monthYear] = (wasteData[userId].monthly[monthYear] || 0) + wasteKg;
        
        wasteData[userId].history.push({
          date: new Date().toISOString(),
          amount: wasteKg
        });
        
        this.set(CONFIG.STORAGE_KEYS.WASTE_DATA, wasteData);
        
        if (bottles > 0) {
          const bottleData = this.get(CONFIG.STORAGE_KEYS.BOTTLE_DATA) || {};
          
          if (!bottleData[userId]) {
            bottleData[userId] = {
              total: 0,
              rewards: 0,
              history: []
            };
          }
          
          const rewardAmount = bottles * CONFIG.WASTE_SETTINGS.BOTTLE_REWARD_RATE;
          
          bottleData[userId].total += bottles;
          bottleData[userId].rewards += rewardAmount;
          
          bottleData[userId].history.push({
            date: new Date().toISOString(),
            bottles: bottles,
            reward: rewardAmount
          });
          
          this.set(CONFIG.STORAGE_KEYS.BOTTLE_DATA, bottleData);
        }
        
        return {
          wasteData: wasteData[userId],
          bottleData: bottles > 0 ? this.get(CONFIG.STORAGE_KEYS.BOTTLE_DATA)[userId] : null
        };
      },
      
      getUserWasteData(userId) {
        const wasteData = this.get(CONFIG.STORAGE_KEYS.WASTE_DATA) || {};
        return wasteData[userId] || { total: 0, monthly: {}, history: [] };
      },
      
      getUserBottleData(userId) {
        const bottleData = this.get(CONFIG.STORAGE_KEYS.BOTTLE_DATA) || {};
        return bottleData[userId] || { total: 0, rewards: 0, history: [] };
      },
      
      getCurrentMonthWaste(userId) {
        const wasteData = this.getUserWasteData(userId);
        const monthYear = `${new Date().getMonth() + 1}-${new Date().getFullYear()}`;
        return wasteData.monthly[monthYear] || 0;
      },
      
      hasEarnedReward(userId) {
        const currentMonthWaste = this.getCurrentMonthWaste(userId);
        return currentMonthWaste >= CONFIG.WASTE_SETTINGS.MONTHLY_TARGET_KG;
      },
      
      addIssue(issue) {
        const issues = this.get(CONFIG.STORAGE_KEYS.ISSUES) || [];

          id: generateId(),
          status: 'open',

        this.set(CONFIG.STORAGE_KEYS.ISSUES, issues);

      }

      createModal(title, content, actions = []) {
        const existingModal = document.querySelector('.modal-backdrop');
        if (existingModal) {
          existingModal.remove();
        }
        
        const backdrop = document.createElement('div');
        backdrop.className = 'modal-backdrop';
        
        const modal = document.createElement('div');
        modal.className = 'modal';
        
        const header = document.createElement('div');
        header.className = 'modal-header';

        const footer = document.createElement('div');
        footer.className = 'modal-footer';
        
        actions.forEach(action => {
          const button = document.createElement('button');
          button.className = `btn btn-${action.type || 'secondary'}`;
          button.textContent = action.label;
          button.addEventListener('click', () => {
            if (action.onClick) action.onClick();
            backdrop.classList.remove('active');
            setTimeout(() => backdrop.remove(), 300);
          });
          footer.appendChild(button);
        });
        
        modal.appendChild(header);
        modal.appendChild(body);
        modal.appendChild(footer);
        backdrop.appendChild(modal);
        
        document.body.appendChild(backdrop);
        
        const closeBtn = modal.querySelector('.modal-close');
        closeBtn.addEventListener('click', () => {
          backdrop.classList.remove('active');
          setTimeout(() => backdrop.remove(), 300);
        });
        
        backdrop.addEventListener('click', (e) => {
          if (e.target === backdrop) {
            backdrop.classList.remove('active');
            setTimeout(() => backdrop.remove(), 300);
          }
        });
        
        setTimeout(() => {
          backdrop.classList.add('active');
        }, 10);
        
        return backdrop;
      },
      
      confirmModal(title, message, onConfirm, onCancel = null) {
        this.createModal(
          title,
          `<p>${message}</p>`,
          [
            {
              label: 'Cancel',
              type: 'secondary',
              onClick: onCancel
            },
            {
              label: 'Confirm',
              type: 'primary',
              onClick: onConfirm
            }
          ]
        );
      },
      
      formModal(title, fields, onSubmit) {
        let formHtml = '<form id="modal-form">';
        
        fields.forEach(field => {
          formHtml += `<div class="form-group">`;
          
          if (field.type !== 'checkbox') {
            formHtml += `<label for="${field.name}">${field.label}</label>`;
          }
          
          if (field.type === 'select' && field.options) {
            formHtml += `
              <select id="${field.name}" name="${field.name}" class="form-control">
                ${field.options.map(opt => 
                  `<option value="${opt.value}" ${field.value === opt.value ? 'selected' : ''}>${opt.label}</option>`
                ).join('')}
              </select>
            `;
          } else if (field.type === 'textarea') {
            formHtml += `
              <textarea id="${field.name}" name="${field.name}" class="form-control" rows="4">${field.value || ''}</textarea>
            `;
          } else if (field.type === 'checkbox') {
            formHtml += `
              <label>
                <input type="${field.type}" id="${field.name}" name="${field.name}" ${field.value ? 'checked' : ''}>
                ${field.label}
              </label>
            `;
          } else {
            formHtml += `
              <input type="${field.type}" id="${field.name}" name="${field.name}" class="form-control" value="${field.value || ''}" ${field.required ? 'required' : ''}>
            `;
          }
          
          formHtml += `</div>`;
        });
        
        formHtml += '</form>';
        
        const modal = this.createModal(
          title,
          formHtml,
          [
            {
              label: 'Cancel',
              type: 'secondary'
            },
            {
              label: 'Submit',
              type: 'primary',
              onClick: () => {
                const form = document.getElementById('modal-form');
                if (!form) return;
                
                const formData = {};
                fields.forEach(field => {
                  const element = form.elements[field.name];
                  if (!element) return;
                  
                  if (field.type === 'checkbox') {
                    formData[field.name] = element.checked;
                  } else if (field.type === 'number') {
                    formData[field.name] = parseFloat(element.value) || 0;
                  } else {
                    formData[field.name] = element.value;
                  }
                });
                
                onSubmit(formData);
              }
            }
          ]
        );
        
        return modal;
      },
      
      toast(message, type = 'success') {
        showToast(message, type);
      }
    };

    // Main Application
    const App = {
      init() {
        Storage.init();
        
        const currentUser = Storage.getCurrentUser();
        
        if (currentUser) {
          if (currentUser.role === 'admin') {
            this.loadAdminDashboard();
          } else {
            this.loadUserDashboard();
          }
        } else {
          this.loadLoginPage();
        }
        
        Auth.init();
      },
      
      loadLoginPage() {
        document.getElementById('app').innerHTML = Auth.renderLoginPage();
      },
      
      loadUserDashboard() {
        document.getElementById('app').innerHTML = UserDashboard.render();
        UserDashboard.init();
      },
      
      loadAdminDashboard() {
        document.getElementById('app').innerHTML = AdminDashboard.render();
        AdminDashboard.init();
      }
    };

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      App.init();
    });
  </script>
</body>
</html>
